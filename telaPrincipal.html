<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas - CECOD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CECOD</h1>
        <nav>
            <button>&larr;</button>
            <button>&#8635;</button>
            <input type="text" placeholder="https://">
        </nav>
    </header>

    <main>
        <aside>
            <div class="profile-pic"></div>
            <div class="info-box">
                <p><strong>Dados gerais de Aluno</strong><br>
                Fulano da Silva<br>
                RA xxxxxxxxxxxxxxx</p>
                <p><strong>Curso</strong><br>
                Análise e Desenvolvimento de Sistemas</p>
                <p><strong>Frequência</strong><br>
                <select>
                    <option>Escolha a Disciplina</option>
                    <option>Disciplina 1</option>
                    <option>Disciplina 2</option>
                    <option>Disciplina 3</option>
                    <option>Disciplina 4</option>
                </select></p>
                <button class="sair">&lt; Sair</button>
            </div>
        </aside>

        <section class="content">
            <h2>Disciplinas</h2>
            <div class="filter">
                <label for="filtro">Filtro</label>
                <select id="filtro">
                    <option>Filtro</option>
                    <option>Opção 1</option>
                    <option>Opção 2</option>
                </select>
            </div>

            <div class="disciplinas">
                <select>
                    <option>Disciplina 1</option>
                </select>
                <select>
                    <option>Disciplina 2</option>
                </select>
                <select>
                    <option>Disciplina 3</option>
                </select>
                <select>
                    <option>Disciplina 4</option>
                </select>
            </div>
        </section>
    </main>

</html>
